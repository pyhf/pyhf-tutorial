name: Deploy Jupyter Book

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  deploy-book:
    runs-on: ubuntu-latest
    container: atlasamglab/stats-base:root6.28.04

    steps:
    - uses: actions/checkout@v3

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --no-deps --require-hashes --requirement book/requirements.lock

    - name: List installed Python packages
      run: |
        python -m pip list

    - name: Build the book
      run: |
        jupyter-book build book/

    - name: Setup Pages
      if: success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v2

    - name: Fix permissions
      if: success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      run: |
        chmod -c -R +rX "book/_build/html/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done

    - name: Upload artifact
      if: success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'book/_build/html'

    - name: Deploy to GitHub Pages
      if: success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v1
